<script>
    if ($("#arithmetic-operation").length == 1) {
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#add");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#sub");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#mul");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#div");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#rem");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#neg");
        $("div#tab-arithmetic").tabs();

        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#shl");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#shr");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#bitand");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#bitor");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#bitxor");
        $("div#tab-bitwise").tabs();

        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#and");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#or");
        $("div.post-content > table:nth-of-type(1)").detach().appendTo("div#not");
        $("div#tab-logical").tabs();
    }
</script>
