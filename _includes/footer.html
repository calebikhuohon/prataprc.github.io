<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {% include social.html %}
      </div>

      <div class="footer-col footer-col-2">
        <p>{{ site.description | escape }}</p>
      </div>

      <div class="footer-col footer-col-3">
        <span>&copy</span>2010 R Pratap Chakravarthy
      </div>
    </div>

  </div>

  <div class="tweet-prataprc">
    <a href="https://twitter.com/messages/compose?recipient_id=20066189&ref_src=twsrc%5Etfw" class="twitter-dm-button" data-size="large" data-screen-name="prataprc" data-show-count="false">Message @prataprc</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>


  <script>
    for(let h of document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]')) {
        h.innerHTML += ` <a href="#${h.id}" aria-hidden="true">#</a>`;
    }
  </script>
</footer>
